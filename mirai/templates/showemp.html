<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .title {
        background-color: #007bff;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
      }

      .thead-custom {
        background-color: #dc3545;
        color: white;
      }

      .action-button {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <center>
        <h2 class="title">List of Employees</h2>
      </center>
      <table class="table">
        <thead class="thead-custom">
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Company</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
            <tr>
              <td>{{ employee.eFname }}</td>
              <td>{{ employee.eLname }}</td>
              <td>{{ employee.eCompany }}</td>
              <td>{{ employee.eEmail }}</td>
              <td>{{ employee.ePhone }}</td>
              <td>
                <button class="btn btn-danger btn-sm action-button" onclick="location.href='/deleteEmp/{{ employee.eFname }}'">Delete</button>
                <button class="btn btn-success btn-sm action-button" onclick="location.href='/editemp/{{ employee.eFname }}'">Update</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
